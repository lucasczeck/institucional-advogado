<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens</title>
    <style>
        .teste {
            width: 300px;
            height: 200px;
            margin: 20px;
            border: 2px solid #333;
            background-size: cover;
            background-position: center;
        }
        .teste1 { background-image: url('./imagens/fundos/julgamento.jpg'); }
        .teste2 { background-image: url('./imagens/fundos/sorrindo.webp'); }
        .teste3 { background-image: url('./imagens/fundos/balança.png'); }
    </style>
</head>
<body>
    <h1>Teste de Carregamento de Imagens</h1>
    
    <div class="teste teste1">
        <p style="color: white; text-align: center; padding-top: 80px;">julgamento.jpg</p>
    </div>
    
    <div class="teste teste2">
        <p style="color: black; text-align: center; padding-top: 80px;">sorrindo.webp</p>
    </div>
    
    <div class="teste teste3">
        <p style="color: black; text-align: center; padding-top: 80px;">balança.png</p>
    </div>
</body>
</html>
